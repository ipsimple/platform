name: Build & Release

on:
  workflow_dispatch:

jobs:
  determine-version:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.determine_version.outputs.version }}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Determine the version
      id: determine_version
      run: |
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git config --global user.name "github-actions[bot]"
        git fetch --tags
        LATEST_TAG=$(git tag --list | sort -V | tail -n 1)
        if [ -z "$LATEST_TAG" ]; then
          NEW_TAG="0.0.1"
        else
          VERSION_REGEX="^([0-9]+)\.([0-9]+)\.([0-9]+)$"
          if [[ $LATEST_TAG =~ $VERSION_REGEX ]]; then
            MAJOR="${BASH_REMATCH[1]}"
            MINOR="${BASH_REMATCH[2]}"
            PATCH="${BASH_REMATCH[3]}"
            MINOR=$((MINOR + 1))
            if [ $MINOR -eq 100 ]; then
              MINOR=0
              MAJOR=$((MAJOR + 1))
            fi
            NEW_TAG="$MAJOR.$MINOR.$PATCH"
          else
            echo "Latest tag is not in the expected format: $LATEST_TAG"
            exit 1
          fi
        fi
        echo "version=$NEW_TAG" >> $GITHUB_ENV        

  checkout:
    runs-on: ubuntu-latest
    needs: determine-version
    outputs:
      source-directory: ${{ steps.checkout.outputs.source-directory }}
    steps:
    - name: Checkout repository
      id: checkout
      uses: actions/checkout@v4

    - name: List files
      run: ls -R

  build:
    runs-on: ubuntu-latest
    needs: checkout
    steps:
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: Build solution
      run: dotnet build src/IpSimple.Platform.sln --configuration Release

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Run tests
      run: dotnet test src/IpSimple.Platform.sln --configuration Release --no-build

  publish-release:
    runs-on: ubuntu-latest
    needs: [determine-version, test]
    steps:
    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ needs.determine-version.outputs.version }}
        name: Release ${{ needs.determine-version.outputs.version }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload .NET binaries
      uses: actions/upload-artifact@v2
      with:
        name: dotnet-binaries
        path: '**/bin/Release/**'

  build-and-push-docker:
    runs-on: ubuntu-latest
    needs: publish-release
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to GitHub Docker registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      run: |
        docker build -t ghcr.io/ipsimple/app:${{ needs.determine-version.outputs.version }} .
        docker push ghcr.io/ipsimple/app:${{ needs.determine-version.outputs.version }}

  generate-sbom:
    runs-on: ubuntu-latest
    needs: build-and-push-docker
    steps:
    - name: Install Syft
      run: |
        curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sudo sh -s -- -b /usr/local/bin

    - name: Generate SBOM
      run: |
        syft packages docker:ghcr.io/ipsimple/app:${{ needs.determine-version.outputs.version }} -o syft-json > sbom.json

    - name: Upload SBOM
      uses: actions/upload-artifact@v2
      with:
        name: sbom
        path: sbom.json
